<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>location</h2>
    <script>
        'use strict'
        console.log(`현재문서의 URL주소: $={location.href}`);
        console.log(`현재문서의 protocol: $={location.protocol}`);
        console.log(`현재문서의 hostname: $={location.hostname}`);
        console.log(`현재문서의 pathname: $={location.pathname}`);
    </script>
</body>
</html>
